<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
            color: #202124;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            align-items: center;
        }

        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: rgba(0, 0, 0, 0.87);
            font-size: 13px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .nav-icon {
            font-size: 18px;
            color: #5f6368;
            margin-left: 15px;
            cursor: pointer;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1A73E8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Content Styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            margin-top: -50px;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-text {
            font-size: 90px;
            font-weight: 400;
            letter-spacing: -2px;
        }

        .blue { color: #4285F4; }
        .red { color: #EA4335; }
        .yellow { color: #FBBC05; }
        .green { color: #34A853; }

        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 44px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.10);
            transition: box-shadow 0.3s ease;
        }

        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 14px;
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .language-offer {
            margin-top: 30px;
            font-size: 13px;
            color: #3c4043;
        }

        .language-offer a {
            text-decoration: none;
            color: #1a0dab;
            padding: 0 3px;
        }

        .language-offer a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #f2f2f2;
            padding: 0 20px;
            color: #70757a;
        }

        .footer-top {
            padding: 15px 0;
            border-bottom: 1px solid #dadce0;
            font-size: 15px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 70px;
            }
            
            .footer-bottom {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 50px;
            }
            
            .search-box {
                padding: 0 36px;
                height: 40px;
            }
            
            .search-btn {
                padding: 8px 12px;
            }
            
            nav a {
                display: none;
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fas fa-th nav-icon"></i>
            <div class="user-icon">U</div>
        </nav>
    </header>
    
    <main>
        <div class="logo">
            <h1 class="logo-text">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h1>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchInput" aria-label="Search" placeholder="Search Google or type a URL">
        </div>
        
        <div class="search-buttons">
            <button class="search-btn" id="googleSearch">Google Search</button>
            <button class="search-btn" id="feelingLucky">I'm Feeling Lucky</button>
        </div>
        
        <div class="language-offer">
            Google offered in: <a href="#">English</a>
        </div>
    </main>
    
    <footer>
        <div class="footer-top">
            United States
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const googleSearchBtn = document.getElementById('googleSearch');
        const feelingLuckyBtn = document.getElementById('feelingLucky');
        
        // Event Listeners
        googleSearchBtn.addEventListener('click', performSearch);
        feelingLuckyBtn.addEventListener('click', feelingLucky);
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Functions
        function performSearch() {
            const searchText = searchInput.value.trim();
            if (searchText) {
                // In a real implementation, this would redirect to search results
                console.log(`Searching for: ${searchText}`);
                alert(`Searching for: ${searchText}`);
                
                // Simple animation for demo purposes
                searchInput.style.boxShadow = '0 1px 6px rgba(32, 33, 36, 0.40)';
                setTimeout(() => {
                    searchInput.style.boxShadow = '0 1px 6px rgba(32, 33, 36, 0.28)';
                }, 300);
            }
        }
        
        function feelingLucky() {
            const searchText = searchInput.value.trim();
            if (searchText) {
                // In a real implementation, this would use the "I'm Feeling Lucky" feature
                console.log(`I'm Feeling Lucky for: ${searchText}`);
                alert(`I'm Feeling Lucky for: ${searchText}`);
                
                // Simple animation for demo purposes
                const buttons = document.querySelectorAll('.search-btn');
                buttons[1].style.backgroundColor = '#f1f3f4';
                setTimeout(() => {
                    buttons[1].style.backgroundColor = '#f8f9fa';
                }, 300);
            } else {
                alert("You're feeling lucky about nothing in particular!");
            }
        }
        
        // Add focus to search input on page load
        window.onload = function() {
            searchInput.focus();
        }
    </script>
</body>
</html>
